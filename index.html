<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <h3>HOME</h3>
                <div id="home-score" class="points-display">0</div>
                <div class="add-points-btns">
                    <button onclick="plusOneHome()">+1</button>
                    <button onclick="plusTwoHome()">+2</button>
                    <button onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="scores">
                <h3>AWAY</h3>
                <div id="away-score" class="points-display">0</div>
                <div class="add-points-btns">
                    <button onclick="plusOneAway()">+1</button>
                    <button onclick="plusTwoAway()">+2</button>
                    <button onclick="plusThreeAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
